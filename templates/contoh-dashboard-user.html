<!DOCTYPE html>
<html>
<head>
    <title>AI Deteksi Penyakit Kulit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contoh-dashboard-user-style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Deteksi Penyakit Kulit dengan AI</h1>

        <form method="POST" enctype="multipart/form-data">
            <p><strong>Pilih metode deteksi:</strong></p>
            <button name="method" value="camera">ðŸ“· Kamera</button>
            <br><br>
            <input type="file" name="image">
            <input type="submit" name="method" value="upload">
        </form>

        {% if diagnosis %}
            <hr>
            <h3>Hasil Diagnosa:</h3>
            <p>{{ diagnosis|safe }}</p>
        {% endif %}

        {% if image_path %}
            <img src="{{ url_for('static', filename=image_path.split('static/')[-1]) }}" alt="Hasil Gambar">
        {% endif %}
    </div>
</body>
</html>
